<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Aplikasi Daftar Pustaka</title>
</head>
<body>
  <div class="container">
    <h1>Aplikasi Daftar Pustaka</h1>
    <form id="book-form">
      <div>
        <label for="author">Nama Penulis</label>
        <input type="text" id="author" class="u-full-width">
      </div>
      <div>
        <label for="year">Tahun Terbit</label>
        <input type="text" id="year" class="u-full-width">
      </div>
      <div>
        <label for="title">Judul</label>
        <input type="text" id="title" class="u-full-width">
      </div>
      <div>
        <label for="city">Kota Penerbitan</label>
        <input type="text" id="city" class="u-full-width">
      </div>
      <div>
        <label for="publisher">Penerbit</label>
        <input type="text" id="publisher" class="u-full-width">
      </div>
      <div>
        <input type="submit" value="Submit" class="btn button-primary u-full-width">
      </div>
    </form>
    <hr class='line'>
    <h2>Daftar Pustaka</h2>
    <table class="u-full-width">
      <tbody id="reference">
      </tbody>
    </table>
    <h4>Database Buku Referensi</h4>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Nama Penulis</th>
          <th>Tahun Terbit</th>
          <th>Judul</th>
          <th>Kota Penerbitan</th>
          <th>Penerbit</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list">
      </tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
